task: dynamic_prediction
# results_dir: ./logs/final_results
# log_dir: ./logs
# checkpoint_dir: ./logs/intermediate_checkpoints
save_dir: /home/el2522/Documents/DS217/users/el2522/reprLearning/data/ICU_ventilation_preprocessed
sampling_rate: 128
nr_classes: .inf

data_path: /home/el2522/Documents/DS217/users/el2522/TrajectoryAnalysis/data/df_imputed.pkl # provide a pkl path
reader_params:
  obs_window: 4
filter_params:
  min_hours_before_extubation: 6
  min_LOV: 12
  max_LOV: 672
  exclude_deceased: true
columns:
  id_col: encounterId
  index_col: timestamp
  numerical:
    - age
    - weight
    - PIM
    - hoursVentilated
    - HR
    - MAP
    - RR(measured)
    - etCO2
    - temp
    - HR
    - SpO2
    - systolicBP
    - meanBP
    - diastolicBP
    - pH
    - PCO2
    - baseExcess
    - lactate
    - HCO3
    - WBC
    - Neutrophil
    - Hb
    - fluidBalance
    - FiO2
    - PIP
    - RR(set)
    - PEEP(set)
    - inspTime
    - PS
    - TVbyWeight
    # - RRRatio
    # - IERatio
    # - deltaP
    # - mPower
    # - SFRatio
  categorical:
    - diagnosis
    # - ethnicity
  binary:
    - gender
    - NMB
    - sedation
    - furosemide
    - vasoActive
    - steroid
    - ventMode_PC
    - ventMode_PS
  target:
    # - diagnosis
    - successful_extubation_next_12h
    # - first_extubated_failed
aggregation:
  resample_rate: 1
  methods:
    numerical: mean
    categorical: last
    binary: max
    target: last
standardization: {}
sequence:
  context_length: 24
  pad_value: 0


